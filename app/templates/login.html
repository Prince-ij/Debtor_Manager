<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Debtor Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .form-container {
            background: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 1rem;
        }

        .form-container input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .form-container a {
            color: #007BFF;
            text-decoration: none;
        }

        .form-container a:hover {
            text-decoration: underline;
        }
	.remember-me-label {
        display: inline;
    }	
	.flash{
		color:red;
		background-color: maroon;
	}
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign In</h2>
        <form id="login-form" action="{{ url_for('login') }}" method="post">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <label for="remember_me" class="remember-me-label"> Remember Me </label>
        <input type="checkbox" id="remember_me" name="remember_me">
    <button type="submit">Sign In</button>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a></p>
	</form>
	{% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="flash">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>

<script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = e.target.email.value;
            const password = e.target.password.value;

            if (email === '' || password === '') {
                alert('All fields are required!');
            } else {
                ;
                e.target.submit(); // Submit the form if all validations pass
            }
        });
    </script>
</body>
</html>
