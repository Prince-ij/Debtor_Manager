<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings - Debtor Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }

        header {
            background: #007BFF;
            color: #fff;
            padding: 1rem;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-icon {
            cursor: pointer;
            display: none; /* Initially hidden on larger screens */
        }

        .menu-icon .bar {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
            transition: transform 0.3s;
        }

        .sidebar {
            width: 250px;
            height: 100%;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #333;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 1rem;
            border-bottom: 1px solid #555;
        }

        .sidebar ul li:last-child {
            border-bottom: none;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
            font-size: 18px;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container h1 {
            margin-bottom: 2rem;
        }

        .settings-form {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: left;
        }

        .settings-form label {
            font-weight: bold;
        }

        .settings-form input[type="text"],
        .settings-form input[type="email"],
        .settings-form input[type="tel"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .settings-form button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
        }

        .settings-form button:hover {
            background: #0056b3;
        }

        footer {
            background: #007BFF;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .menu-icon {
                display: block; /* Show menu icon on smaller screens */
            }

            .sidebar {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>User Settings</h1>
        <div class="menu-icon" onclick="toggleSidebar()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul>
		<li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
	    <li><a href="{{ url_for('profile') }}">Profile</a></li>
	    <li><a href="{{ url_for('settings') }}">Settings</a></li>
	    <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>
    <!-- Main Content -->
    <div class="container">
        <div class="settings-form">
            <h2>Edit Profile</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="John Doe">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="john.doe@example.com">

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" value="+1 (123) 456-7890">

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="123 Main St, Anytown, USA">

                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Debtor Management System</p>
    </footer>

    <script>
        // Function to toggle sidebar visibility
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
