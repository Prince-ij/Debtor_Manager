<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Debtor Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }

        header {
            background: #007BFF;
            color: #fff;
            padding: 1rem;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-icon {
            cursor: pointer;
            display: none; /* Initially hidden on larger screens */
        }

        .menu-icon .bar {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
            transition: transform 0.3s;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container h1 {
            margin-bottom: 2rem;
        }

        .cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .card {
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h3 {
            margin-bottom: 1rem;
        }

        .card p {
            margin-bottom: 1rem;
        }

        .card button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .card button:hover {
            background: #0056b3;
        }

        footer {
            background: #007BFF;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #333;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            padding-top: 60px; /* Adjust based on header height */
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #666;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            display: block;
        }

        .sidebar ul li a:hover {
            background: #555;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .menu-icon {
                display: block; /* Show menu icon on smaller screens */
            }

            .sidebar {
                left: -250px; /* Hide sidebar by default on smaller screens */
            }

            .sidebar.active {
                transform: translateX(250px); /* Slide sidebar in */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Dashboard</h1>
        <div class="menu-icon" onclick="toggleSidebar()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href={{ url_for('index') }}>Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href={{ url_for('logout') }}>Logout</a></li>
        </ul>
    </div>
    <!-- Main Content -->
    <div class="container">
        <h1>Manage Your Debtors</h1>
        <div class="cards">
            <div class="card" id="card1">
                <h3>Total Debtors</h3>
                <p id="total-debtors">0</p>
                <button onclick="updateTotalDebtors()">Update</button>
            </div>
            <div class="card" id="card2">
                <h3>Total Amount Due</h3>
                <p id="total-amount">$0.00</p>
                <button onclick="updateTotalAmount()">Update</button>
            </div>
            <div class="card" id="card3">
                <h3>Add New Debtor</h3>
                <button onclick="addNewDebtor()">Add</button>
            </div>
            <div class="card" id="card4">
                <h3>View Debtors</h3>
                <button onclick="viewDebtors()">View</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Debtor Management System</p>
    </footer>

    <script>
        // Function to toggle sidebar visibility
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // Example interactivity for the dashboard
        function updateTotalDebtors() {
            const totalDebtors = Math.floor(Math.random() * 100);
            document.getElementById('total-debtors').textContent = totalDebtors;
            changeCardColor('card1');
        }

        function updateTotalAmount() {
            const totalAmount = (Math.random() * 10000).toFixed(2);
            document.getElementById('total-amount').textContent = `$${totalAmount}`;
            changeCardColor('card2');
        }

        function addNewDebtor() {
            alert('Redirecting to Add New Debtor page...');
            // Simulate navigation
            window.location.href = 'add_debtor.html';
        }

        function viewDebtors() {
            alert('Redirecting to View Debtors page...');
            // Simulate navigation
            window.location.href = 'view_debtors.html';
        }

        function changeCardColor(cardId) {
            const card = document.getElementById(cardId);
            card.style.backgroundColor = getRandomColor();
            card.style.color = getContrastColor(card.style.backgroundColor);
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function getContrastColor(color) {
            // Convert hex color to RGB
            const r = parseInt(color.substr(1, 2), 16);
            const g = parseInt(color.substr(3, 2), 16);
            const b = parseInt(color.substr(5, 2), 16);
            // Calculate contrast color using luminance
            const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
            return luminance > 0.5 ? '#000000' : '#FFFFFF';
        }
    </script>
</body>
</html>
